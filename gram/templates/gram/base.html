{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/vs.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> --> -->
<link rel="stylesheet" href="{% static 'css/styles.css'%}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Instagram</title>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">
        <a href="/" class="ig"><i class="fa fa-instagram"></i></a>
        <a class="verticle" href="/"></a>
        <a href="/">Instagram</a>
      </div>
      <div class="search">
        <button><input type="text" placeholder="search">
        <a href="/"><i class="fa fa-search"></i></a></button>

      </div>
      <div class="icons">
        <a href="/" class="compass"><i class="fa fa-compass"></i></a>
        <a href="/" class="heart"><i class="fa fa-heart"></i></a>
        <a href="/" class="profile"><i class="fa fa-user"></i></a>

      </div>
    </div>
  </header>
  <hr>
  <div class="content">
    {%block content%}
    {% endblock%}
  </div>
</body>

</html>
