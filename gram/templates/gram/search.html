{%extends 'gram/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if users %}
      <h2>Found {{ posts|length }} of searched term {{message}}</h2>
    {% else %}
    <h2> Found 0 users for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

    {% if users %}
    {% for user in users %}
    <div class="col-sm-6 col-md-3">
      <h1>{{Post.author}}</h1>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
