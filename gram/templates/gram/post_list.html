{% extends 'gram/base.html'%}
  {% load bootstrap4%}
{%block content %}
{% for post in posts %}
<div class="card">
  <div class="card-header">
    <div class="pic">

    </div>
      <div class="info">
        <div class="name"><a href="" style="text-decoration: none;">{{post.author}}</a></div>
        <div class="location">Kenya</div>
      </div>
<div id="options"><i class="fa fa-ellipsis-h"></i>

</div>
    </div>
    <div id="image">
      <img src="{{post.image.url}}" alt="">
    </div>
    <div class="reactions">
<a href=""><i class="fa fa-heart"></i></a>
<a href=""><i class="fa fa-comment"></i></a>
<a href=""><i class="fa fa-share"></i></a>
<a href=""><i class="fa fa-bookmark" style="float: right;margin-right:20px ;"></i></a>
    </div>
    <div class="like">
    <a href="" style="text-decoration: none;color:black; font-weight:bolder;padding:0px 23px;">likes</a>
</div>
<div class="caption">
  <a href=""style="color: black; text-decoration: none;"><h4 >{{post.author}}</h4></a>
  <span>{{post.caption}}</span>
</div>
<div id="time">{{post.posted_date | timesince}} ago</div>
  </div>


<!-- <p>{{post.author}}</p>
<p>{{post.caption}}</p>
<p>{{post.posted_date }}</p> -->
{% endfor %}
{%endblock%}
